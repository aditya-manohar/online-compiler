<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: black;
            color: #e5e5e5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 20px;
        }

        .logo-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 300px;
            height: auto;
        }

        .login-container {
            background-color: rgba(12, 12, 12, 0.7);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 380px;
            box-sizing: border-box;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 36px;
            margin-bottom: 30px;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .flashes {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .flashes li {
            background-color: #ffcccc;
            color: #d8000c;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .flashes .success {
            background-color: #d4edda;
            color: #155724;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #08d2ff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #e5e5e5;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #007bff);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.98);
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }

        a {
            color: #00aaff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .logo-section {
                width: 100%;
                margin-bottom: 30px;
            }

            .login-container {
                padding: 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='logo_web.png') }}" alt="Website Logo" class="logo">
        </div>

        <div class="login-container">
            <h1>Login</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flashes">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <input type="email" name="email" placeholder="Email" required aria-label="Email" autocomplete="email">
                <input type="password" name="password" placeholder="Password" required aria-label="Password"
                    autocomplete="current-password">
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
        </div>
    </div>
</body>

</html>
