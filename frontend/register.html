<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: black;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-size: 400% 400%;
            animation: gradientBG 6s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 20px;
        }

        .logo-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 300px;
            height: auto;
        }

        .register-container {
            background-color: rgba(12, 12, 12, 0.6);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 380px;
            box-sizing: border-box;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 36px;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .flashes {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .flashes li {
            background-color: #ffcccc;
            color: #d8000c;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .flashes .success {
            background-color: #d4edda;
            color: #155724;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #2a2d34;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .form-group input:focus {
            background-color: #444;
            border-color: #08d2ff;
        }

        .form-group label {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        .form-group button {
            background-color: #08d2ff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #007bbd;
        }

        .form-group .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .form-group .message a {
            color: #00aaff;
            text-decoration: none;
            font-weight: bold;
        }

        .form-group .message a:hover {
            text-decoration: underline;
        }

        /* Error Message Styling */
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .logo-section {
                margin-bottom: 30px;
            }

            .register-container {
                padding: 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='logo_web.png') }}" alt="Website Logo" class="logo">

        </div>

        <div class="register-container">
            <h1>Register</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flashes">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form id="registerForm" method="POST"
                style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div id="passwordLengthError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password"
                        placeholder="Confirm your password" required>
                    <div id="passwordError" class="error"></div>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
            <div class="form-group message">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            // Get the values of the password and confirm password fields
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const passwordLengthErrorDiv = document.getElementById("passwordLengthError");
            const passwordErrorDiv = document.getElementById("passwordError");

            // Check if the password length is at least 6 characters
            if (password.length < 6) {
                // Prevent form submission
                event.preventDefault();
                passwordLengthErrorDiv.textContent = "Password must be at least 6 characters!";
            } else {
                passwordLengthErrorDiv.textContent = ""; // Clear error message
            }

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                // Prevent form submission
                event.preventDefault();
                passwordErrorDiv.textContent = "Passwords do not match!";
            } else {
                passwordErrorDiv.textContent = ""; // Clear error message
            }
        });
    </script>
</body>

</html>
