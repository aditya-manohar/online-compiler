<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #222328;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-size: 400% 400%;
            animation: gradientBG 6s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(12, 12, 12, 0.7);
            border-radius: 15px;
            box-sizing: border-box;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 26px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #2a2d34;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .form-group input:focus {
            background-color: #444;
            border-color: #08d2ff;
        }

        .form-group label {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        .form-group button {
            background-color: #08d2ff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #007bbd;
        }

        .form-group .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .form-group .message a {
            color: #00aaff;
            text-decoration: none;
            font-weight: bold;
        }

        .form-group .message a:hover {
            text-decoration: underline;
        }

        /* Error Message Styling */
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Register</h1>
        <form id="registerForm" method="POST" action="/register">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div id="passwordLengthError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password"
                    required>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <div class="form-group message">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            // Get the values of the password and confirm password fields
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const passwordLengthErrorDiv = document.getElementById("passwordLengthError");
            const passwordErrorDiv = document.getElementById("passwordError");

            // Check if the password length is at least 6 characters
            if (password.length < 6) {
                // Prevent form submission
                event.preventDefault();
                passwordLengthErrorDiv.textContent = "Password must be at least 6 characters!";
            } else {
                passwordLengthErrorDiv.textContent = ""; // Clear error message
            }

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                // Prevent form submission
                event.preventDefault();
                passwordErrorDiv.textContent = "Passwords do not match!";
            } else {
                passwordErrorDiv.textContent = ""; // Clear error message
            }
        });
    </script>
</body>

</html>
